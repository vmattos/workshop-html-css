  <head>

    <a href="http://www.caelum.com.br/">
      <h1>Caelum - Ensino e inovação</h1>
    </a>

    <section>
      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>

        <input type="email" name="email">

        <label for="aniversario">Aniversário:</label>
        <input type="date" name="aniversario">

        <input type="submit" name="gravar" value="Gravar" id="gravar">
      </form>
    </section>

    <footer>
    <a href="http://www.caelum.com.br/"><h3>Caelum</h3></a>
      
      <nav>
        <ul>
          <li class="social blog"><a href="#"><div>Blog</div></a></li>
          <li class="social twitter"> <a href="#"><div>Twitter </div></a></li>
          <li class="social facebook"><a href="#"><div>Facebook</div></a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
